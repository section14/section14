<dom-module id="project-box">

    <!--

    todo: Get the animations to fade in and out

    -->

    <style>

    :host {
        float: left;
        width: 244px;
        height: 244px;
        min-width: 244px;
        min-height: 244px;
        margin: 0px 0px 0px 0px;
        background-color: var(--box-background-color, gray);
    }

    #image {
        height: 0px;
        postition: relative;
        top: 0;
        z-index: 1;
    }

    #line1 {
        color: var(--text-color-1, white);
    }

    #line2 {
        color: var(--text-color-2, white);
    }

    #line3 {
        color: var(--text-color-2, white);
    }

    #outer_container {
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    #box_container {
        height: 100%;
    }

    #text_container {
        height: 100%;
        position:relative;
        top: 0;
        z-index: 2;
        font-size: 1.25em;
    }

    </style>

    <template>

        <div id="outer_container" on-tap="handleTap" on-mouseenter="enterHover" on-mouseleave="leaveHover">
            <div id="box_container" class="layout vertical">

                <div id="image">
                    <iron-image class="image" preload src="{{imagePath}}"></iron-image>
                </div>

                <div id="text_container" class="layout vertical center-justified center">
                    <div id="line1">
                        <span>[[boxText1]]</span>
                    </div>

                    <div id="line2">
                        <span>[[boxText2]]</span>
                    </div>

                    <div id="line3">
                        <span>[[boxText3]]</span>
                    </div>
                </div>

            </div>
        </div>

    </template>

    <script>

    Polymer({

        is: "project-box",

        behaviors: [
            Polymer.NeonAnimationRunnerBehavior,
        ],

        properties: {

            animationConfig: {
                value: function() {
                    return {
                        "imageFadeOut": {
                            name: "fade-out-animation",
                            node: this.$.image
                        },
                        "imageFadeIn": {
                            name: "fade-in-animation",
                            node: this.$.image
                        },
                        "textFadeOut": {
                            name: "fade-out-animation",
                            node: this.$.text_container
                        },
                        "textFadeIn": {
                            name: "fade-in-animation",
                            node: this.$.text_container
                        },

                    }
                }

            },

            boxImage: {
                type: String
            },

            boxText1: {
                type: String
            },

            boxText2: {
                type: String
            },

            boxText3: {
                type: String
            },

            urlDest: {
                type: String
            }

        },

        listeners: {
          // this event is fired when the animation finishes
          "neon-animation-finish": "handleAnimationComplete"
        },

        ready: function() {
            this.setImagePath();

            //image and text state vars
            this.imageHidden = false;
            this.textHidden = true;

            //store default display values to restore later
            this.imageDisplayStyle = this.$.image.style.display;
            this.textDisplayStyle = this.$.text_container.style.display;

            //hide text initially
            this.$.text_container.style.display = "none";
        },

        setImagePath: function() {
            if (this.boxImage != "none")
            {
                this.imagePath = "/images/" + this.boxImage;
            }    
        },

        handleAnimationComplete: function (event, animHandler) {
            //function to call proper animation handler function
            switch (animHandler) {

                case "imageFadeOut":
                    this.imageFadeOutComplete();
                    break;

                case "imageFadeIn":
                    this.imageFadeInComplete();
                    break;

                default: null

            }
        },

        imageFadeOutComplete: function() {
            this.imageHidden = true;
        },

        imageFadeInComplete: function() {
            this.imageHidden = false;
        },

        enterHover: function() {
            this.$.image.style.display = "none";
            this.$.text_container.style.display = this.textDisplayStyle;

            /*
            this.playAnimation("imageFadeOut", "imageFadeOut");
            this.playAnimation("textFadeIn", "textFadeIn");
            this.$.text_container.style.display = this.textDisplayStyle;
            */
        },

        leaveHover: function() {
            this.$.text_container.style.display = "none";
            this.$.image.style.display = this.imageDisplayStyle;

            /*
            if (this.imageHidden === true)
            {
                this.playAnimation("imageFadeIn", "imageFadeIn");
            }
            else
            {
                this.cancelAnimation();
                this.$.image.style.display = this.imageDisplayStyle;
            }
            this.playAnimation("textFadeOut", "textFadeOut");
            this.$.text_container.style.display = "none";
            */
        },

        handleTap: function() {
            page(this.urlDest);
        },

    });

    </script>

</dom-module>
